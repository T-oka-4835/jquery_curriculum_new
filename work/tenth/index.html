<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      $(function() {
        var currentPage = 1;
        var lastPage = 0;
        $('.search__btn').on('click', function() {
            ajax(currentPage);
        });

        var ajax = function(page){
          var searchWord = $('.search__text__input').val();
          $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
          type: 'GET',
          datatype: 'json',
          data: {
            applicationId: appId,
            booksGenreId: '001',
            keyword: searchWord,
            hits: 20,
            page: page,
          },
          }).done(function(data) {   
            var list = [];    
            $.each(data.Items, function(index, item) {
            list += 
              '<li class="lists__item">' + '<div class="lists__item__inner">' + 
              '<a href="'+ item.Item.itemUrl +'" class="lists__item__link" target="_blank">' + '<img src="' + item.Item.largeImageUrl + '" class="lists__item__img" alt="">' + '<p class="lists__item__detail">作品名：' + item.Item.title + '</p>' + '<p class="lists__item__detail">作者：' + item.Item.author + '</p>' + '<p class="lists__item__detail">出版社：' + item.Item.publisherName + '</p>' + '</a>' + '</div>' + '</li>';
            })
            $('ul').append(list);
            lastPage = data.pageCount;
            $(pager).remove();
            addPager();
          })
            .fail(function(){
          });
        };

        $('body').on('click', '.btn-item', function(e) {
          e.preventDefault(); 
          if ($(this).data('js') === 'page-next') {
            $('ul').empty();
            currentPage++;
            ajax(currentPage);
          } else {
            $('ul').empty();
            currentPage--;
            ajax(currentPage);
          }
        });   

        var pager = 
          '<div class="pager" data-js="pager">' + '<div class="counter">' + '<span class="counter-current"></span>' + '<span class="counter-all"></span>' + '</div>' + '<div class="btn-wrapper">' + '<a class="btn-item" data-js="page-prev" href="">前へ</a>' + '<a class="btn-item" data-js="page-next" href="">次へ</a>' + '</div>' + '</div>'; 

        var addPager = function() {
          $(pager).remove();
          $('ul').append(pager);
          $('.counter-current').text(currentPage);
          $('.counter-current').after('/'); 
          $('.counter-all').text(lastPage);
        };

        //
        // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
        // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
        // <li class="lists__item">
        //  <div class="lists__item__inner">
        //    <a href="" class="lists__item__link" target="_blank">
        //      <img src="" class="lists__item__img" alt="">
        //      <p class="lists__item__detail">作品名：</p>
        //      <p class="lists__item__detail">作者　：</p>
        //      <p class="lists__item__detail">出版社：</p>
        //    </a>
        //  </div>
        // </li>
        // //
        // // 取得できた書籍の件数をもとに、ページャを作成しましょう
        // // ページャの条件
        // // ├ 「現在のページ数」と「全てのページ数」が表示されている
        // // ├ 「前へ」と「次へ」のボタンがある
        // // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
        // // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      });
    </script>
  </body>
</html>
