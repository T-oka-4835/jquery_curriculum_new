<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      $(function() {
        // ページの初期値
        var currentPage = 1;
        var lastPage = 0;   
        var searchWord = '';

        // searchBtn をクリックした際の処理
        $('[data-js="search-btn"]').on('click', function() {
          currentPage = 1;
          searchWord = $('[data-js="search-word"]').val();
          searchBooks(currentPage, searchWord);
        });

        // 前へと次へをクリックした際の処理
        $(document).on('click', '.btn-item', function(e) {
          e.preventDefault(); 
          if ($(this).hasClass('disabled')) {
            return false;
          }
          if ($(this).data('js') === 'page-next') {
            currentPage++;
          } else {
            currentPage--;
          }
          searchBooks(currentPage, searchWord);
        });   

        // ajaxでの処理
        function searchBooks(page, searchWord){
          $('ul').empty();
          $('.message').empty();
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: appId,
              booksGenreId: '001',
              keyword: searchWord,
              hits: 20,
              page: page,
            },
          }).done(function(data) {   
            if(data.Items.length === 0) {
              $('.message').append('検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。');
              return false;
            } 
            showItems(data)
            addPager(data.pageCount);
            addDisabled(data.pageCount);
          }).fail(function(jqXHR){
            showError(jqXHR.status);
          });
        };

          // pagerを付与する処理
        function addPager(lastPage) {
          var pager = 
            '<div class="pager" data-js="pager">' + 
              '<div class="counter">' + 
                '<span class="counter-current">' + currentPage +'</span>' + '/' + 
                '<span class="counter-all">' + lastPage + '</span>' + 
              '</div>' + 
              '<div class="btn-wrapper">' + 
                '<a class="btn-item" data-js="page-prev" href="">前へ</a>' + 
                '<a class="btn-item" data-js="page-next" href="">次へ</a>' + 
              '</div>' + 
            '</div>'; 
          $('ul').append(pager);
        };

        // disableの付与とbtn-itemをクリックできなくするための処理
        function addDisabled(lastPage) {
          var FIRSTPAGE = 1;
          if (currentPage === FIRSTPAGE) {
            $('.btn-item[data-js=page-prev]').addClass('disabled');
          }

          if (currentPage === lastPage) {
            $('.btn-item[data-js=page-next]').addClass('disabled');
          } 
        }

        // 検索にヒットした本を表示する処理
        function showItems(book) {
          var list = '';   
          $.each(book.Items, function(index, publication) {
            list += 
              '<li class="lists__item">' + 
                '<div class="lists__item__inner">' + 
                  '<a href="'+ publication.Item.itemUrl +'" class="lists__item__link" target="_blank">' + 
                    '<img src="' + publication.Item.largeImageUrl + '" class="lists__item__img" alt="">' + 
                    '<p class="lists__item__detail">作品名：' + publication.Item.title + '</p>' + 
                    '<p class="lists__item__detail">作者：' + publication.Item.author + '</p>' + 
                    '<p class="lists__item__detail">出版社：' + publication.Item.publisherName + '</p>' + 
                  '</a>' + 
                '</div>' + 
              '</li>';
          })
          $('ul').append(list);
        }

        // failの際の条件分岐
        function showError(status) {
          var errorMessage = '';
          switch(status) {
            case 0:
              errorMessage = ('通信に失敗しました。インターネットの接続をご確認ください。');
              break;
            case 400:
              errorMessage = ('検索文字が入力されていません。');
              break;
            case 429: 
              errorMessage = ('リクエスト過多です。しばらく時間を置いてからお試しください。'); 
              break;
            default:
              errorMessage = ('予期せぬエラーです');
              break;
          }
          $('.message').text(errorMessage);
        }
      });
    </script>
  </body>
</html>
